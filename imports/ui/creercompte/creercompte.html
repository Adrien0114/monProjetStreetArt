
<template name="register">  <form class="form-signup">

    <button id="retour" style="vertical-align:middle"><span>Retour</span></button>

    <h2 class="form-signup-heading">Créer un compte</h2>
    <label for="first_name" class="sr-only">Prénom</label>
    <br>
    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Prénom" required autofocus>
    <br>
    <label for="last_name" class="sr-only">Nom de famille</label>
    <br>
    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Nom de famille" required
      autofocus>
    <br>
    <label for="email" class="sr-only">Adresse e-mail</label>
    <br>
    <input type="text" id="email" name="email" class="form-control" placeholder="Adresse e-mail" required autofocus>
    <br>
    <label for="password" class="sr-only">Mot de passe</label>
    <br>
    <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
    <br>
    <label for="password2" class="sr-only">Confirmer le mot de passe</label>
    <br>
    <input type="password" id="password2" name="password2" class="form-control" placeholder="Mot de passe" required>
    <br>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit"
      style="vertical-align:middle"><span>S'inscrire</span></button>
    <br>
    <p>Vous avez déjà un compte? <a href="/">Se connecter</a></p>
  </form>
</template>
