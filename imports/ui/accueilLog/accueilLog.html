<template name='accueilLog'>
    <h3>Bienvenue sur Street Art {{utilisateur}} !</h3>
    <h4>Vous pouvez ici ajouter des oeuvres de Street Art à la carte et créer des parcours entre elles !</h4>
    <br>
    <button id="profil"></button>
    <br> <br>
    <div id="contBouton">
        <button id='ajouterOeuvre'>Ajoutes une oeuvre à la carte</button> 
        <button id='creerParcours'>Crée ton parcours</button>
        <button id='choisirParcours'>Choisis un parcours existant</button>
    </div>
    <br>
    <br>
    <br>
    {{>map}}
</template>
