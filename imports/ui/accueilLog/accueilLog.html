<template name='accueilLog'>

    <h4>Vous pouvez ici ajouter des oeuvres de Street Art à la carte et créer des parcours entre elles !</h4>
    <br>
    {{#if currentUser}} Bonjour {{utilisateur}}

    {{else}}
    <button id="connexion-btn">Se connecter</button>

    <br>
    {{>map}}
</template>
