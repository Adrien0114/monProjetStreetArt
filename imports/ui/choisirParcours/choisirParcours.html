<template name="choisirParcours">
  <!-- Appel-->
  <button id="retour" style="vertical-align: middle">
    <span>Retour</span>
  </button>
  <br />
  <h3>Choisis ton parcours !</h3>
  <h4>Fais ton choix parmi les parcours créés par d'autres utilisateurs</h4>
  <br />
  <!-- Ce ul contient la liste des oeuvres -->
  <ol id="listeParcours">
    <!-- parcours : nom du helper -->
    {{#each parcours}} 
        {{> parcoursLi}} 
    {{/each}}
  </ol>
  <br />
</template>

<template name="parcoursLi">
  <li>
    {{titre}} :
    <br />
    <br />
    <!-- Pour chaque image dans mon tableau images (helpers) : le image au singulier = nom que je donne à chaque données de mon tableau -->
    <!-- images fait référence au tableau de la ligne 40 -->
    {{#each id in images}}
        <img src="{{id}}" alt="image" class="imageCSS" />
    {{/each}}
    <br />
    <br />
    <button class="styleBouton"></button>
    <br />
    <hr />
  </li>
  <br />
  <br />
</template>
