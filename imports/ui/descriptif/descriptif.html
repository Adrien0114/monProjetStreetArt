  <p>

    <p>Non connecté</p> 
    <ul>    
        <li>L'utilisateur non connecté peut admirer, sur une carte, des
        images d'œuvres de Street Art - tag, mosaïque, peinture, dessin, ... -
        partout à travers le monde.</li>
    </ul>

    <p>Connecté</p>
    <ul>
        <li>Connecté, l'uilisateur peut toujours visiter les oeuvres de Street Art qui l'entourent grâce à la carte.</li>
        <br>
        <li>Se ballandant, il peut découvrir de nouvelles oeuvres dans le paysage urbain
            et décider de les ajouter à la carte. Pour se faire, l'application retient
            la position de l'utilisateur et y place un repère. Elle joint à ce repère
            une image de l'oeuvre entrée par l'utilisateur.</li>
        <br>
        <li>L'utilisateur peut alors
                créer un parcours entre les nombreuses oeuvres affichées sur la carte. Après
                avoir relié les repères pour créer un parcours personnalisé, l'utilisateur
                peut alors le suivre ou le commencer plus tard. En effet, chaque parcours
                crée est automatiquement ajouté à une liste de parcours proposés par les
                utilisateurs.</li>
        <br>
        <li>L'utilisateur peut alors choisir dans une liste de parcours
            proposés, celui qui lui plaît le plus. En effet, sont rattachées à chaque
            parcours les images des oeuvres qu'il contient.</li>
        <br>
        <li>Après avoir crée ou choisi
            le parcours, l'utilisateur peut le suivre. Il sera alors guidé entre les
            différents repères. Lors de son parcours, l'utilisateur tape une fois sur le
            repère pour ouvrir l'image et deux fois pour signaler que l'oeuvre a bien
            été vue. Une fois l'ensemble des oeuvres vues, l'utilisateur peut mettre fin
            au parcours (ou alors l'arrêter en cours de route) et poursuivre ses
            activités sur l'applicaion Street Art.</li>
    </ul>
  </p>
