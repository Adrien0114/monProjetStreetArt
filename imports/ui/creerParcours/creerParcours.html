<template name='creerParcours'>
  <button id="retour" style="vertical-align:middle"><span>Retour</span></button>
  <br>
  <h3>Crée ton parcours !</h3>
  <br>
  <h4>Créez des parcours entre les oeuvres de Street Art autour de vous en sélectionnant les oeuvres par un clic   <button id="informations">i</button></h4>
  <br>
  <h5>Votre parcours :</h5>
  <br>
  <!-- Ce ul contient la liste des oeuvres -->
  <ol id="listeParcours"></ol>

  <!-- C'est le bouton qui permet d'enregistrer la lise des oeuvres / le parcours crée -->
<button id="confirmerParcours" style="vertical-align:middle"><span>Enregistrer le parcours</span></button>
  <br>
  <br>
  <div class="map-container">
    {{#unless geolocationError}}
    {{> googleMap name="map" options=mapOptions}}
    {{else}}
    Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
