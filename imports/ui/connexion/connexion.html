<template name="login">
  <form class="form-signin">

    <button id="retour" style="vertical-align:middle"><span>Retour</span></button>

    <h2 class="form-signin-heading">Connexion</h2>
    <br>
    <label for="inputEmail" class="sr-only">Adresse e-mail</label>
    <br>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <br>
    <label for="password" class="sr-only">Mot de passe</label>
    <br>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="vertical-align:middle"><span>Se
        Connecter</span></button>
    <br>
    <p style="height: 30px; margin: 20px; margin-bottom: 5px;">Vous n'êtes pas encore inscrit ?<a id="create_account"
        href="/creercompte" style="vertical-align:middle"><span>Créer un compte</span></a></p>
  </form>
</template>
