<template name="connexion">
    
    <div class="contenu">
        {{#if currentUser}}
        <h3 class="black">Vous êtes connecté ! <a href="./accueilLog">Go</a></h3>
        {{else}}
          <form>
            <h2>Se connecter</h2>
            <p>Adresse E-mail:</p>
            <input type="email" name="email" id="email" placeholder="Adresse E-mail">
            <p>Mot de passe:</p>
            <input type="password" name="password" id="password" placeholder="Mot de passe">
            <br>
            <br>
            <button type="submit" id="connexion-btn" class="connect-btn">Se connecter</button>
            <button id="annuler">Annuler</button>
            <br>
            <br>
            <p>Vous n'avez pas de compte ? <button id="creercompte">Créer un compte</button></p>
          </form>
        {{/if}}
    </div> 
</template>
